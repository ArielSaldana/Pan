    <div class="mouse-information">
        <h1>Move your mouse around to see text change</h1>
        <div id="mouse-info"></div>
    </div>
<script src="../../dist/pan.js"></script>
<script>
    const mouse = new Pan.Mouse();
    const mouseInformationDiv = document.getElementById('mouse-info');

    mouse.on('move', (ev) => {
        mouse.animationQueue.addEvent("background-color", () => {
            mouseInformationDiv.innerText = JSON.stringify(ev)
        });
    })

    mouse.on('click', (ev) => {
        mouse.animationQueue.addEvent("background-color", () => {
            mouseInformationDiv.innerText = JSON.stringify(ev)
        });
    })
