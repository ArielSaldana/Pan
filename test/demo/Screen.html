<script src="../../dist/pan.js"></script>
<script>
    // Mouse Events
    const mouse = new Pan.Mouse();
    mouse.on("move", (event) => {
        if (event.x > 500) {
            mouse.animationQueue.addEvent("background-color", () => {
                document.body.style.backgroundColor = "rgba(255,0,0,.1)"
            })
        } else {
            mouse.animationQueue.addEvent("background-color", () => {
                document.body.style.backgroundColor = "rgba(0,0,255,.1)"
            })
        }
    });

    const screen = new Pan.Screen()

    screen.on("resize", (event) => {
        const boxElement = document.getElementById("rect");
        boxElement.style.width = event.width + "px";
        console.log(event)
    })

    mouse.on("click", (event) => {
        console.log(event)
    });
