name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.6.x
      - run: npm ci
      - run: npm run generate-single-declarations --if-present
      - run: npm run webpackBuild --if-present
      - run: npm run build --if-present
      - name: Conf npm ⚙️
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc && cat .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish package on NPM 📦
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
